steps:
  - name: gcr.io/cloud-builders/docker
    id: ImageBuildAndTag
    args: [
      'build',
      '-f', './docker/prod/Dockerfile',
      '--target', 'hello_api_release',
      '-t', 'gcr.io/${_PROJECT_ID}/${_APP_NAME}:${_COMMIT_SHORT}',
      '.']

  - name: gcr.io/cloud-builders/docker
    id: ImagePushTAG
    args: ['push', 'gcr.io/${_PROJECT_ID}/${_APP_NAME}:${_COMMIT_SHORT}']
